<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组合选择器</title>
		<style type="text/css">
		     #div1 + span
		     {
		     	color: red;
		     }
		</style>
	</head>
	<body>
		<h2>组合选择器</h2>
		<span>span0</span>
		<div id="div1">
			<span>span1</span>
			<div id="div2">
				<span>span2</span>
			</div>
		</div>
		<span>span3</span>
		<span>span4</span>
	</body>
</html>
